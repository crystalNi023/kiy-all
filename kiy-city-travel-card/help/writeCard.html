	<h1>制卡</h1>
	<hr>
	<p>首先选择[主窗口]->[制卡]选项卡，然后会弹出制卡管理窗口，如下图所示</p>
	<img src="writeCard_2.png" />
	<p>在下拉列表中选中与<a href="attention.html">制卡器端口</a>一致的端口、选择所制卡片类型、填写你要创建的卡号，点击[制卡]按钮，制作卡片。</p>
	<img src="writeCard_3.png" />
	<img src="writeCard_4.png" />
	<p>制卡成功后，您可以在<a href="writeCardQuery.html">制卡记录查询</a>中查询到您的制卡记录。</p>
