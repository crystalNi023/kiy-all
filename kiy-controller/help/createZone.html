	<h1>创建区域</h1>
	<hr>
	<p>首先选择[主窗口]->[伺服器]选项卡->[新建]选项卡->[区域]或者在<a href="parameterList.html">结构视图</a>里点击右键->[新建]选项卡->[区域]，然后会弹出创建区域窗口。如下图所示</p>
