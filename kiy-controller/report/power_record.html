	function query() {
		var beginDate = document.getElementById("start_date").value;
		var endDate = document.getElementById("end_date").value;
		
		if(beginDate==null||beginDate==""){
			alert("请选择开始时间");
			return;
		}
		
		if(endDate==null||endDate==""){
			alert("请选择结束时间");
			return;
		}

		var arys1 = new Array();
		var arys2 = new Array();
		arys1 = beginDate.split('-');
		var sdate = new Date(arys1[0], parseInt(arys1[1] - 1), arys1[2]);
		arys2 = endDate.split('-');
		var edate = new Date(arys2[0], parseInt(arys2[1] - 1), arys2[2]);
		if (sdate > edate) {
			alert("开始时间小于结束时间");
		}else{
			$("#tdb").remove(); //清空表格中的数据
			
			QUERY_STATUS(document.getElementById("transformer").value,"",sdate.getTime(),edate.getTime());
		}
	}

	//比较日前大小  
	function compareDate(checkStartDate, checkEndDate) {
		var arys1 = new Array();
		var arys2 = new Array();
		if (checkStartDate != null && checkEndDate != null) {
			arys1 = checkStartDate.split('-');
			var sdate = new Date(arys1[0], parseInt(arys1[1] - 1), arys1[2]);
			arys2 = checkEndDate.split('-');
			var edate = new Date(arys2[0], parseInt(arys2[1] - 1), arys2[2]);
			if (sdate > edate) {
				return false;
			} else {
				return true;
			}
		}
	}

	function string2Date(string){
		var arys1 = new Array();
		if (string != null){
			arys1 = string.split('-');
			var sdate = new Date(arys1[0], parseInt(arys1[1] - 1), arys1[2]);
			return sdate;
		}else{
			return null;
		} 
	}

										}else if($(this).attr('data-vendor')=="LINGRUI"&&$(this).attr('data-kind')=='TRANSFORMER_TEMPERATURE_CONTROLLER'&&$(this).attr('data-feature')=='1'){
											$(this).text(moring["value1"]);
										}else if($(this).attr('data-vendor')=="LINGRUI"&&$(this).attr('data-kind')=='TRANSFORMER_TEMPERATURE_CONTROLLER'&&$(this).attr('data-feature')=='2'){
											$(this).text(moring["value2"]);
										}
									})
								}
							}

						}
					}
				}
			}
		} catch (e) { alert(e.name + ": " + e.message);}
	}
	
	function compare(start,end){
		var time =0
		if(start>end){
			time =start-end;
		}else{
			time =end-start;
		}
		return Math.floor(time/86400000)
	}
	
</script>
